<div class="container-forms">
    <div class="container-card" style="width: 800px;">
        <div class="shadow" style="display: flex;flex-direction: row;align-items: start;height: 500px;background-color: white;padding: 20px;border-radius: 5px;">
            <div class="" style="flex: 0.6;width: 100%;padding: 20px;margin-top: 20px;">
                <div class="logo-section" style="text-align: center;display: flex;align-items: center;justify-content: center;">
                    <div class="logo-part" style="width: auto;border: 1px dashed lightgray;padding: 5px 20px;">
                        <img src="https://static.vecteezy.com/system/resources/previews/008/386/422/non_2x/tb-or-bt-initial-letter-logo-design-vector.jpg" class="navbar-image" style="margin-left: -20px;" />
                        <span class="navbar-logo-text">TaskBoard</span>
                    </div>
                </div>
                <h2 style="font-size: 20px;font-weight: 800;text-align: center;">Welcome back!!! Enter Your Credentials</h2>

                <div class="input-section" style="width: 100%;" [formGroup]="loginForm">
                    <div class="non-psk" style="width: 100%;position: relative;height: 50px;margin: 15px 0px;">
                        <label style="position: absolute;
                            font-size: 12px;
                            color: blue;
                            background: transparent;
                            left: 10px;
                            top: 5px;
                        ">Email Address / Username</label>
                        <input formControlName="email" type="text" class="input-form" style="width: inherit;" placeholder="Enter email address or username ..." />
                        <small style="color: red;
                        font-size: 10px;
                        position: absolute;
                        bottom: -28px;
                        left: 8px;
                        font-weight: 500;">Wrong email address</small>
                    </div>
                    <div class="psk" style="width: 100%;position: relative;display: flex;flex-direction: row;height: 50px;margin-top: 30px;">
                        <label style="position: absolute;
                            font-size: 12px;
                            color: blue;
                            background: transparent;
                            left: 10px;
                            top: 5px;
                        ">Password</label>
                        <input formControlName="password" type="password" class="input-form" style="width: inherit;" placeholder="Enter password ..." />
                        <button style="height: inherit;
                        position: absolute;
                        right: 0;
                        background: transparent;
                        border: none;
                        outline: none;
                        top: 10px;
                        display: flex;
                        align-items: center;
                        padding: 0px 20px;">
                            <span class="material-symbols-outlined">
                                visibility
                            </span>
                        </button>
                        <small style="color: red;
                        font-size: 10px;
                        position: absolute;
                        bottom: -28px;
                        left: 8px;
                        font-weight: 500;">Wrong email address</small>
                    </div>
                </div>
                <div class="button-section" style="margin-top: 50px;width: 100%;">
                    <button style="border: none;
                    outline: none;
                    height: 50px;
                    width: 100%;
                    background: #1376fe;
                    color: white;
                    text-transform: uppercase;
                    font-size: 17px;
                    border-radius: 5px;" (click)="submit();" [disabled]="loginForm.invalid">Login</button>
                </div>

                <div class="" style="width: 100%;text-align: center;margin-top: 20px;">
                    <a (click)="guestLogin();" style="width: 100%; text-align: center;">Login as Guest</a>
                </div>
            </div>
            <div class="" style="flex: 0.4;width: 100%;height: 100%;
                background-image: url('https://cdn.dribbble.com/users/299769/screenshots/5682249/task-management-illustration.jpg');
                background-position: -100px -20px;
                background-repeat: no-repeat;
                background-size: cover;
            ">
            </div>
        </div>

        <div class="register-text" style="position: absolute;right: 10px;background-color: white;top: 10px;">
            <a href="/register">Create Account</a>
        </div>

    </div>
</div>
