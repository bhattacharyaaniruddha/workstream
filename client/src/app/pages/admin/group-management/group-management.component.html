<table class="table-responsive mt-1 mb-5">
    <thead>
        <tr>
            <td colspan="2"></td>
            <td style="padding: 0;">
                <div style="display: flex; flex-direction: row; justify-content: flex-end; align-items: center;">
                    <div style="padding: 10px;">
                        <button (click)="openDialog();" style="border: 1px solid #dbdbdb74; background-color: transparent; padding: 10px; display: flex; align-items: center;">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </button>
                    </div>
                    <div style="padding: 10px;">
                        <input type="text" class="input-dropdown" placeholder="Search data in grid" style="outline: none;" />
                    </div>
                </div>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="th">
                <span style="display: flex; align-items: center; justify-content: space-between;">
                    <span>Action</span>
                </span>
            </td>
            <td class="th">
                <span style="display: flex;flex-direction: row;align-items: center;justify-content: space-between;">
                    <span>groupname</span>
                    <span class="material-symbols-outlined sort-icon">
                        sort
                    </span>`
                </span>
            </td>
            <td class="th">
                <span style="display: flex;flex-direction: row;align-items: center;justify-content: space-between;">
                    <span>users</span>
                    <span class="material-symbols-outlined sort-icon">
                        sort
                    </span>
                </span>
            </td>
        </tr>
    </tbody>
    <tbody>
        <tr>
            <td style="padding: 0;"></td>
            <td style="padding: 0px 0px;"><input type="text" style="padding: 10px 10px;width: 100%;outline: none;border-color: #dbdbdb74;border-bottom: none;border-left: none;border-top: none;border-right: none;border-left: 1px solid #dbdbdb74;" placeholder="search here" /></td>
            <td style="padding: 0px 0px;"><input type="text" style="padding: 10px 10px;width: 100%;outline: none;border-color: #dbdbdb74;border-bottom: none;border-left: none;border-top: none;" placeholder="search here" /></td>
            <!-- <td>{{ row.notificationsPreferences }}</td>
            <td>{{ row.companyName }}</td>
            <td>{{ row.teamName }}</td> -->
        </tr>
        <tr style="border: 1px solid #dbdbdb74;" class="hover-tr" *ngFor="let row of dataSource">
            <td></td>
            <td>{{ row.groupName }}</td>
            <td>{{ deStructure(row.allUsers) }}</td>
            <!-- <td>{{ row.notificationsPreferences }}</td>
            <td>{{ row.companyName }}</td>
            <td>{{ row.teamName }}</td> -->
        </tr>
        <tr>
            <td colspan="3" style="padding: 0;border: 1px solid #dbdbdb74;border-left: none;border-right: none;border-bottom: none;">
                <div style="display: flex; justify-content: flex-end; align-items: center; padding: 10px;">
                    <select class="input-dropdown">
                        <option>5 per page</option>
                        <option>10 per page</option>
                        <option>20 per page</option>
                        <option>50 per page</option>
                        <option>100 per page</option>
                    </select>
                    <span style="text-transform: lowercase;">1-5 of 4000</span>
                    <span class="material-symbols-outlined" style="margin-left: 10px;padding: 5px;cursor: pointer;">
                        keyboard_arrow_left
                    </span>
                    <span class="material-symbols-outlined" style="margin-left: 5px;padding: 5px;cursor: pointer;">
                        keyboard_arrow_right
                    </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
