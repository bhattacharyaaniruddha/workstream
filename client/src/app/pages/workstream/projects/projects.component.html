<div class="container mt-2" style="background-color: transparent;padding: 20px;">
    
    <div class="row">
        <div class="col-lg-12" style="width: 100%;;float: end;text-align: right;">
            <button (click)="navigateRoute();" class="btn-for-submit" style="display: flex;align-items: center;padding: 10px 10px;">
                <span class="material-symbols-outlined">
                    add
                </span>
                <span style="margin-left: 5px;">New Project</span>
            </button>
        </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-lg-4 p-2" *ngFor="let project of projects;">
            <div class="card shadow" style="padding: 20px;border: none;border-radius: 0px;cursor: pointer;" (click)="navigateToProject(project._id)">
                <div class="flexible-project">
                    <div class="square" style="background-color: crimson;">
                        <span style="width: 100%;font-size: 25px;color: white;text-transform: uppercase;">{{ project.projectName[0] }}</span>
                    </div>
                    <div class="project_title">
                        <span style="font-size: 15px;font-weight: 560;">{{ project.projectName }}</span><br>
                        <span style="font-size: 15px;color: #b8b8b8;font-weight: 300;">Created by {{ project.originator }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
