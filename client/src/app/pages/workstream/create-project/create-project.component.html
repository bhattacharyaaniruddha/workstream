<div class="container mt-2" style="background-color: white;padding: 20px;" [formGroup]="addProjectForm">
    <div class="row">
        <div class="col-lg-6">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Project Name</mat-label>
                <input formControlName="projectName" class="input-width-project" matInput placeholder="Placeholder">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="col-lg-6">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Originator</mat-label>
                <input formControlName="originator" class="input-width-project" matInput placeholder="Placeholder" readonly>
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Git Link</mat-label>
                <input type="text" formControlName="gitLink" class="input-width-project" matInput placeholder="Placeholder">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Created On</mat-label>
                <input type="text" formControlName="createdOn" class="input-width-project" matInput placeholder="Placeholder" readonly>
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field style="width: 100%;">
                <mat-label>Target Date</mat-label>
                <input formControlName="targetDate" matInput [matDatepicker]="picker">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
        <div class="col-lg-3">
            <mat-form-field appearance="outline"  style="width: 100%;">
                <mat-label>Co-ownening Partner(s)</mat-label>
                <mat-select formControlName="cownerCompany" (selectionChange)="onCompanyChange($event.value)" multiple>
                    <mat-option *ngFor="let company of companyList" [value]="company">{{ company }}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>
    <div class="row" style="border: 1px solid lightgray; padding: 20px; margin: 2px; margin-bottom: 20px;" formArrayName="managers">
        <div class="col-lg-4" *ngFor="let manager of managers.controls; let i = index" [formGroupName]="i">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Select manager from {{ selectedCompanies[i] }}</mat-label>
                <mat-select formControlName="manager">
                    <mat-option *ngFor="let manager of companyManagersMap[selectedCompanies[i]]" [value]="manager._id">{{ manager.fullName }}&lt;{{ manager.fullName }}&gt;</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Project Description</mat-label>
                <textarea formControlName="description" style="height: 80px;resize: none;" class="input-width-project" matInput placeholder="Placeholder"></textarea>
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-lg-12" style="text-align: right;float: right;">
            <button (click)="discard()" mat-button class="btn-for-cancel">Cancel</button>
            <button mat-button class="btn-for-submit" (click)="submit()">Create Project</button>
        </div>
    </div>
</div>
